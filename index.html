<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Satisfaction Survey</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f3f4f6;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 { margin-top: 0; color: #333; text-align: center; }
        .field { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #555; }
        input, textarea { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        textarea { height: 100px; resize: vertical; }
        button { 
            width: 100%;
            background: var(--primary-color); 
            color: white; 
            padding: 12px; 
            border: none; 
            border-radius: 4px; 
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer; 
            transition: background 0.3s;
        }
        button:hover { background: #1d4ed8; }
    </style>
</head>
<body>

<div class="container">
    <h2>Survey Form</h2>
    <form id="surveyForm">
        <div class="field">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" placeholder="John Doe" required>
        </div>
        <div class="field">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="john@example.com" required>
        </div>
        <div class="field">
            <label for="rating">Service Rating (1-5)</label>
            <input type="number" id="rating" min="1" max="5" value="5" required>
        </div>
        <div class="field">
            <label for="feedback">Additional Feedback</label>
            <textarea id="feedback" placeholder="Tell us about your experience..."></textarea>
        </div>
        <button type="submit">Submit Response</button>
    </form>
</div>

<script>
    const surveyForm = document.getElementById('surveyForm');

    surveyForm.onsubmit = async (e) => {
        e.preventDefault();
        
        const formData = {
            full_name: document.getElementById('full_name').value,
            email: document.getElementById('email').value,
            rating: parseInt(document.getElementById('rating').value),
            feedback: document.getElementById('feedback').value
        };

        console.log("Form Data Collected:", formData);
        alert("Thank you! Your response has been recorded.");
        
        // Reset form after submission
        surveyForm.reset();
    };
</script>

</body>
</html>
